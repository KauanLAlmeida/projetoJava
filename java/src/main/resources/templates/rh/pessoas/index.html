<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pessoas</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

</head>
<body style="background-color: #03353e">
	<div class="container my-2">
		<nav class="navbar"
			style="background-color: #8ca2b9 !important; border-radius: 10px">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img
					src="https://clipartspub.com/images/people-clipart-symbol-7.jpg"
					alt="Logo" width="30" height="24"
					class="d-inline-block align-text-top"> Sistema de RH
				</a> <a th:href="@{/rh/pessoas/nova}"
					class="btn btn-primary btn-sm mb-3" style="margin: 15px 0px">Adicionar
					uma Nova Pessoa</a> <a th:href="@{../../../..}"
					class="btn btn-primary btn-sm mb-3" style="margin: 15px 0px">Voltar
					Para a Pagina Inicial</a>
			</div>

		</nav>
	</div>



	<h1 style="text-align: center; margin: 15px 0px; color: #FFF">Cadastro
		de Pessoas</h1>
	<table border="1"
		class="table table-striped table-borderless table-responsive-md rounded-4">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Email</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${listaPessoas}">
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.telefone}"></td>
				<td th:text="${pessoa.email}"></td>
				<td><a th:href="@{/rh/pessoas/{id}(id=${pessoa.id})}"
					class="btn btn-primary">Editar</a> <a
					th:href="@{/rh/pessoas/excluir/{id}(id=${pessoa.id})}"
					class="btn btn-danger">Excluir</a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
